
{% extends 'base.html'%}

    

   


{% block content %}
<!doctype html>
<html lang="en">
  <head></head>

<link rel="stylesheet" href="">
        <div class="container">
            <div class="row g-0">
                <div class="col-sm-6 col-md-8" id="header-text">
                 <h1 id="header-h1" style="text-transform: uppercase">{{ document_detail.title }} </h1>
                <p id="header-paragraph">{{document_detail.description}}</p>
                <p id="header-paragraph" style="text-transform: uppercase">{{document_detail.activity}}</p>
                {% if request.user.is_authenticated %}
                <a href="{{document_detail.files.url}}" target="_blank" class="btn" style="color: white; background-color: #fd5e14;  "type="submit" id="body-link-row">{{document_detail.files}}</a><br>
                {% endif %}

                <a class="btn" style="color: white; background-color: gray; " id="body-link-row" href="{% url 'cer_list' %}">GO back</a>
            </div>
           
            
          </div>
        </div>
        
        

{% endblock %}
