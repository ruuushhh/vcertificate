{% extends 'base.html'%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% if request.user.is_authenticated %}
    <p>{{ request.user }}</p>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href=" {% url 'login' %}">Login</a>
    {% endif %}

  </head>
  <body>
 
{% block content %}

<div class="container mt-5">
    <form  action="" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label for="{{form.file_name.id_for_label}}">File Name</label>
          {{form.file_name}}         
        </div>
        <div class="form-group">
          <label for="{{form.file_description.id_for_label}}">File description</label>
          {{form.file_description}}         
        </div>
        <div class="form-group">
          <label for="{{form.file_activity.id_for_label}}">File Activity</label>
          {{form.file_activity}}         
        </div>
        <div class="form-group">
          <label for="{{form.file_year.id_for_label}}">File Issue Date</label>
          {{form.file_year}}         
        </div>
        <div class="form-group">
            <label for="{{form.files_data.id_for_label}}">File</label>
            {{form.files_data}}         
          </div>
          {% csrf_token %}
        
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
    
{% endblock %}













    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
